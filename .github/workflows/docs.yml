name: Publish existing docs folder to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload existing docs/html folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4